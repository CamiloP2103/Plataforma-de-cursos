<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Plataforma de Cursos</title>
  <link rel="stylesheet" href="../css/diseno.css">
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="https://server.ucatolica.edu.co/images/logo_u.png" alt="Logo de la plataforma" style="height: 50px;">
      <h1>Mi Plataforma de Cursos</h1>
    </div>
    <nav>
      <a href="/">Inicio</a>
      <a href="/#cursos">Cursos</a>
      <a href="/#login">Iniciar Sesión</a>
      <a href="/contacto">Contacto</a>
    </nav>
  </header>

  <div class="background">
    <section class="login-form" id="registro">
      <h2 style="color: #ffffff;">Registrarse</h2>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <form action="/sign-up" method="POST">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <input type="password" name="confirm_password" placeholder="Repetir contraseña" required>
        <button type="submit">Crear cuenta</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Mi Plataforma de Cursos. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
